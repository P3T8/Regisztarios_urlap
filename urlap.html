<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrációs űrlap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="urlap.css">
</head>
<body>
    <div class="container">
        <img src="koponya-sziget.jpg" alt="Koponya-sziget" id="island">
        <h1>Student Registration Form</h1>
        <p>Fill out the form to apply for the training courses. You can consider your application accepted after you receive a confirmation email.</p>
    </div>
    <!-- Student Information Section -->
     <h2>Student Information</h2>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth">
        </div>
        <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" placeholder="Student ID">
        </div>


        <!-- Address Section -->
         <h2>Address</h2>
        <div class="form-group">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street-address" placeholder="Street Address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group">
            <label for="state">State / Province</label>
            <input type="text" id="state" name="state" placeholder="State / Province">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Country">
        </div>
        <div class="form-group">
            <label for="zip-code">ZIP Code</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="ZIP Code">
        </div>


        <!-- Contact Information -->
         <h2>Contact Information</h2>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
        </div>

        <!-- Courses Section -->
        <h2>Courses <span style="color: red;">*</span></h2>
        <button class="add-course-btn" onclick="addCourse()">+ Add new record</button>
        <table class="courses-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Level</th>
                    <th>Language</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody id="courses-table-body">
                <tr>
                    <td><input type="text" placeholder="Course"></td>
                    <td><input type="text" placeholder="Level"></td>
                    <td><input type="text" placeholder="Language"></td>
                    <td><input type="date"></td>
                </tr>
            </tbody>
        </table>

        <!-- Comments Section -->
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Comments"></textarea>
        </div>
</body>
</html>
